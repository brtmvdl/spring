name: Docker push

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  docker-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v1 
        with:
          username: tmvdl
          password: ${{ secrets.GITHUBDOCKER }}

      - name: Docker build
        run: docker-compose build docker-push

      - name: Docker push
        run: docker push tmvdl/spring -a
